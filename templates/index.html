{% extends 'base.html' %}
{% block content %}
<p>{{ movies|length }} Titles</p>
<form method="POST">
	Name <input type="text" name="title" autocomplete="off" required>
	Year <input type="text" name="year" autocomplete="off" required>
	<input class="btn" type="submit" name="submit" value="add">
</form>
<ul class="movie-list">
		{%for movie in movies%}
		<li>{{movie.title}} - {{movie.year}}
		<span class="float-right">
			<a class="douban" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_b" title="Find this movie on Douban">豆瓣电影</a>
		</span>
		<span class="float-right">
			<form class="inline-form" method="post" action="{{ url_for('delete', movie_id=movie.id) }}">
				<input type="submit" name="delete" class="btn" value="Delete" onclick="return confirm('确定删除此记录吗？')">
			</form>
		</span>		
		<span class="float-right">
			<a class="btn" href="{{ url_for('edit', movie_id=movie.id ) }}">Edit</a>
		</span>
		
		</li>
		{%endfor%}
	</ul>
<img alt="totoro" class="totoro" src="http://helloflask.com/totoro.gif">
{% endblock %}
